<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>web组件</title>
    <style>
        html{
            height: 100%;
        }
        body{
            display: flex;
            height: 100%;
            margin: 0;
        }
        .list{
            display: inline-block;
            margin-right: 20px;
        }
        .list li{
            cursor: pointer;
        }
        .list .active{
            color: #4291e0;
        }
        .iframe{
            display: inline-block;
            flex: auto;
            border: 0;
            border-left: 1px solid #d6d6d6;
            position: relative;
        }
    </style>
</head>
<body>
    <ol class="list">
        <li data-src="checkbox/index.html">定制N级联动复选框</li>
        <li data-src="slider/index.html">定制滑动条</li>
        <li data-src="drag/index.html">定制页面</li>
    </ol>
    <iframe class="iframe" src=""></iframe>
    <script>
        const listDom = document.querySelector(".list");
        const iframeDom = document.querySelector(".iframe");
        const listItem = [...listDom.childNodes].filter(function (item) {
            return item.nodeName.toLocaleLowerCase() === "li";
        });

        iframeDom.src = listItem[0].dataset.src;
        listItem[0].classList.add("active");

        listDom.addEventListener("click", function (e) {
            if(e.target.nodeName.toLocaleLowerCase() === "li"){
                listItem.forEach(function (item) {
                    item.classList.remove("active");
                });
                iframeDom.src = e.target.dataset.src;
                e.target.classList.add("active");
            }
        })
    </script>
</body>
</html>
